spring:
  application:
    name: carroapi

  output:
    ansi:
      enabled: always

---

spring:
  config:
    activate:
      on-profile: dev
    import: optional:file:.env[.properties]

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always
      plataform: mysql
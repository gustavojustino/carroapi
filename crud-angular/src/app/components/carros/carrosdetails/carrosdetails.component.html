<br/>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <h3>Cadastro de carro</h3>
          <mdb-form-control>
            <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="carro.nome"/>
            <label mdbLabel class="form-label" for="nome">Nome</label>
          </mdb-form-control>

          <br/>

          <div>
            @if(carro.marca == null) {
              <button type="button" class="btn btn-primary" mdbRipple (click)="buscarMarca()">Buscar Marca</button>

            }@else{
              <span class="text-primary">Marca: {{carro.marca.nome}}</span>
              <br/>
              <button type="button" class="btn btn-warning" mdbRipple (click)="buscarMarca()">Trocar Marca</button>
            }
            <button type="button" class="btn btn-primary" mdbRipple (click)="save()">Salvar</button>
          </div>




        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #modalMarcas>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastrar novo carro</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()">
    </button>
  </div>
  <div class="modal-body">
    <app-marcaslist [hiddenButton]="true" (return)="returnMarca($event)"></app-marcaslist>
  </div>
<ng-template/>
